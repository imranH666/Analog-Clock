<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="analog-main">
        <div class="alarm-main">
            <div class="eyes"></div>
            <audio class="audio" src="images/AAA The_Order's_Theme_-_Myuu(360p).mp3"></audio>
            <i class="fa-solid fa-face-grin-tongue-squint"></i>
            <button class="testing"></button>
        </div>
        <div class="analog-container">
            <div class="digital-clock">
                <h3><span class="digital-hours">00</span> : <span class="digital-mins">00</span> : <span class="digital-secs">00</span></h3>
            </div>
            <div class="clock">
                <label style="--i: 1"><span>1</span></label>
                <label style="--i: 2"><span>2</span></label>
                <label style="--i: 3"><span>3</span></label>
                <label style="--i: 4"><span>4</span></label>
                <label style="--i: 5"><span>5</span></label>
                <label style="--i: 6"><span>6</span></label>
                <label style="--i: 7"><span>7</span></label>
                <label style="--i: 8"><span>8</span></label>
                <label style="--i: 9"><span>9</span></label>
                <label style="--i: 10"><span>10</span></label>
                <label style="--i: 11"><span>11</span></label>
                <label style="--i: 12"><span>12</span></label>

                <div class="indictor">
                    <div class="name">
                        <h3>Tabassum Clock</h3>
                    </div>
                    <span class="hand hour"></span>
                    <span class="hand mins"></span>
                    <span class="hand secs"></span>
                </div>
            </div>
            <button class="switch-btn">Dark Mode</button>
        </div>
        <div class="button-control">
            <h4>Background Color</h4>
            <div class="color-items">
                <span class="clr-1"></span>
                <span class="clr-2"></span>
                <span class="clr-3"></span>
                <span class="clr-4"></span>
                <span class="clr-5"></span>
            </div>
            <h4 style="margin-top: 20px;">Change Color</h4>
            <div class="change-color-items">
                <span class="c-clr-1"></span>
                <span class="c-clr-2"></span>
                <span class="c-clr-3"></span>
                <span class="c-clr-4"></span>
                <span class="c-clr-5"></span>
            </div>
        </div>
    </div>
    


    <script src="js/app.js"></script>
</body>
</html>
